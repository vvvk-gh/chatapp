<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src ="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
        <h1>Chat App Using Socket.io</h1>

        <p id="displayUser">Please Enter Your name to chat</p>
        
        <div id ="loginBox">
            <h4>Login</h4>
            <input type = "text" id="loginInput" placeholder="Username"/>
            <input type = "text" id="loginPass" placeholder="Password"/>
            <button id="loginBtn">Login</button>
        </div>
        <br>
        <div id ="chatBox">
                <h4>Chat</h4>
                <input type ="text" id="toUser" placeholder="send to (default to everyone)"/>
                <input type ="text" id="msgBox" placeholder="Enter message"/>
            <button id ="sendMsgBtn">Send</button>
            <ul id="ulList"></ul>
        </div>
</body>
</html>
